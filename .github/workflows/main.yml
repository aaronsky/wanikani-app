name: build
on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'

jobs:
  build:
    runs-on: macOS-11
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
      - name: xcodebuild
        run: make build_ci
  lint:
    runs-on: macOS-11
    env:
      SWIFT_FORMAT_VERSION: '0.50500.0'
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
      - name: install swift-format
        run: |-
          git clone https://github.com/apple/swift-format.git
          cd swift-format
          git checkout "tags/${{ env.SWIFT_FORMAT_VERSION }}"
          swift build -c release
          install .build/release/swift-format
          cd -
      - name: lint
        run: make lint
